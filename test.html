<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		.container {
			width: 200px;
			height: 200px;
			border: 1px solid black;
			position: relative;
		}

		.container:hover {
			background-color: lightgray;
		}

		.inner-box {
			display: none;
			width: 100px;
			height: 100px;
			background-color: blueviolet;
			position: absolute;
			top: 25%;
			left: 25%;
		}

		.container:hover .inner-box {
			display: block;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="inner-box"></div>
	</div>
</body>

</html>
